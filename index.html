                                                                    </div>

                                                                </div>

                                                                        <div class="input-group date" id="premier-league_option__end-date-dtp" data-target-input="nearest">
                                                                            <input type="text" class="form-control datetimepicker-input" data-target="premier-league_option__end-date-dtp" name="end_date">

                                                                        </div>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                            <div class="col-12 col-sm-6">

                                                                </div>

        <script>
            var $startDateFilter = $('#premier-league_option__start-date');
            var $endDateFilter = $('#premier-league_option__end-date');
            const APIKEY = 'gNsptO8AXy94twueiS9DnERua0SrOMov6cimiaC9Ye54mhLcrNyjmQn2jtAP';

            // Get English Premier League Details
            function getLeagueByID(id) {
                axios.get(`https://soccer.sportmonks.com/api/v2.0/leagues/${id}?api_token=${APIKEY}&include=seasons`)
                     .then(function(response) {
                        var premierLeague = response.data.data;
                        console.log('Enlgish Premier League =>', premierLeague);

                        $('.premier-league_title').text(premierLeague.name);
                        $('.premier-league_logo').attr('src', premierLeague.logo_path)
                                                 .attr('alt', `${premierLeague.name} logo`);

                        for (let i = 0; i < premierLeague.seasons.data.length; i++) {
                            var splitDate = premierLeague.seasons.data[i].name.split('/');

                            $startDateFilter.append(`<option value=${splitDate[0]}>${splitDate[0]}</option>`);
                            $endDateFilter.append(`<option value=${splitDate[1]}>${splitDate[1]}</option>`);
                        }   

                     })
                     .catch(function(error){
                        console.log('Enlgish Premier League ERROR =>', error);
                     });
            }
            
            function getListOfTeamsbySeasonID(id) {
                axios.get(`https://soccer.sportmonks.com/api/v2.0/teams/season/${id}?api_token=${APIKEY}&include=stats,country`)
                     .then(function(response) {
                        console.log('Teams in Season =>', response.data.data);

                        var teams = response.data.data;
                        var $teamList = $('#team-list > .row');

                        for (let i = 0; i < teams.length; i++) {
                            $teamList.append(generateCard(teams[i]));
                        }

                     })
                     .catch(function(error){
                        console.log('Teams ERROR =>', error);
                     });

                function generateCard(teamInfo) {
                    return `<div class="col-12 col-sm-6 col-md-4">
                        <div class="card mb-3">
                            <div class="row no-gutters">
                                <div class="col-sm-4">
                                    <img src="${teamInfo.logo_path}" alt="${teamInfo.name} logo" class="img-fluid">
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-body">
                                        <h5>${teamInfo.name}</h5>
                                        <p>${teamInfo.country.data.name}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                }

            }
        </script>
